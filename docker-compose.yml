services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: appswap-postgres-dev
    environment:
      POSTGRES_USER: appswap
      POSTGRES_PASSWORD: appswap123
      POSTGRES_DB: appswap_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    networks:
      - appswap-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U appswap"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Backend (Development with hot-reload)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: appswap-backend-dev
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://appswap:appswap123@postgres:5432/appswap_db
      - SECRET_KEY=dev-secret-key-not-for-production
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - backend_models_dev:/app/ml_models/models
    networks:
      - appswap-network
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  # React Frontend (Development with Vite)
  frontend:
    image: node:20-alpine
    container_name: appswap-frontend-dev
    working_dir: /app
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8000
    volumes:
      - ./appswap:/app
      - /app/node_modules
    networks:
      - appswap-network
    command: sh -c "npm install && npm run dev -- --host"
    depends_on:
      - backend

volumes:
  postgres_data_dev:
    driver: local
  backend_models_dev:
    driver: local

networks:
  appswap-network:
    driver: bridge
